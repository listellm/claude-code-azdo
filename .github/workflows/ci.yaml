name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run prettier check
        run: pnpm run format:check

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript type check
        run: pnpm run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  release:
    name: Release
    needs: [prettier, typecheck, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Release
        id: release
        run: |
          BEFORE=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | head -1 || echo "")
          npx semantic-release
          AFTER=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | head -1 || echo "")
          if [ -n "$AFTER" ] && [ "$BEFORE" != "$AFTER" ]; then
            echo "new_version=${AFTER#v}" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger publish
        if: steps.release.outputs.new_version != ''
        run: gh workflow run publish-azure-extension.yaml --field version=${{ steps.release.outputs.new_version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
